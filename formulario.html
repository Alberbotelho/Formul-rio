<!DOCTYPE html>
<html lang="pr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .label {
            font-size: 24px;
        }
        body {
            background-color: #e8e8e8;
        }
    </style>
</head>
<body>
    <img src="https://legislacaoemercados.capitalaberto.com.br/wp-content/uploads/2022/11/Novo-formulario-de-referencia-demanda-atencao-01.png" alt="Descrição da imagem" class="minha-imagem" height="200"><br>
    <label>
        <h1>Formulário de Cadastro</h1><br><br>
        <form name="Cadastro" onsubmit="alert('Cadastro efetuado com sucesso');" method="Post">
            <label>Nome: <input type="text" name="name"/></label>
            <label>Sobrenome: <input type="text" name="obrenome" /><br><br></label>
            <label>Idade: <input type="number" min="0" max="99" name="age"/><br><br></label>
            <label>Data de nascimento: <input type="date" name="date"/><br><br></label>
            <label>Senha: <input type="password" name="password" /><br><br></label>
            <button type="submit">Enviar</button>
        </form>
    </label>
</body>
</html>
